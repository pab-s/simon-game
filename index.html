<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Russo+One|VT323" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
      <div class="simon">
        <div class="circle">
          <p>SIMON<sup>&reg;</sup></p>
          <div class="btn-group">
            <div id="strict" class="btn"></div>
            <div id="start" class="btn"></div>
            <div id="on"  class="btn"></div>
            <div class="btn-txt">
              <span>On/Off</span>
              <span>Start</span>
              <span>Strict</span>
            </div>
          </div>
          <div class="count"></div>
        </div>
        <div id="green-btn" class="green"></div>
        <div id="red-btn" class="red"></div>
        <div id="blue-btn" class="blue"></div>
        <div id="yellow-btn" class="yellow"></div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
